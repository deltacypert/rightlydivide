<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 d-flex">
      <input
        type="text"
        class="form-control form-control-lg me-2"
        placeholder="Search Observations"
        maxlength="15"
        ng-model="searchValue"
      />
      <button
      class="btn btn-outline-secondary"
      ng-click="sortByDate()"
    >
      Sort
    </button>
    </div>
  </div>
  <div ng-show="!showSpinner">
    <div
      class="card mb-3"
      ng-repeat="observation in observations | filter:searchValue"
    >
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h2 class="h5 mb-2">{{observation.createDateTime | limitTo:10}}</h2>
            <p class="mb-0">{{observation.text}}</p>
            <p class="text-muted mt-2 mb-1">
              Scripture:
              <span class="font-weight-bold">{{observation.scriptureRef}}</span>
            </p>
            <p class="text-muted mt-2 mb-1">
              Type:
              <span class="font-weight-bold">{{observation.type}}</span>
            </p>
          </div>
            <div>
              <button
                class="btn btn-outline-primary btn-sm"
                ng-click="goToUpdateView(observation.id)"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-show="showSpinner" class="text-center pt-4">
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
      ></div>
      <p>Loading search results...</p>
    </div>
  </div>
</div>
